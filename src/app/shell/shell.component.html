<form class="ui forms">
  <label>Input username    </label>
  <input  type="text"  [(ngModel)]=userName >
  <button class="ui button"
          [disabled]="userName === '' "
          (click)="userName = ''">Add User</button>
  <p *ngIf="userName!==''">username: {{userName}} </p>
  <br/>
</form>
<hr>
<button class="ui button"
        (click)="dissapear()">Add</button>
<p *ngIf="allowAddButtonClick">გამაქრე</p>
