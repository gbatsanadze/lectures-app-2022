<div class="ui forms">
  <label>Input username    </label>
  <input  type="text"  [(ngModel)]="userName">
  <br/>
  <button class="ui button"
          [disabled]="!userName"
          (click)="userName = ''">Add User</button>
  <p *ngIf="userName">username: {{userName}} </p>
</div>

<hr>

<button class="ui button"
        (click)="onButtonClick()">Add</button>
<p *ngIf="allowAddButtonClick"
   [ngStyle]="{backgroundColor: counter>=5 ? 'blue' : 'transparent'}"
   [ngClass]="{whiteText: counter>=7}">გამაქრე</p>
