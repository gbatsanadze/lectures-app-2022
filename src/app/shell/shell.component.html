<div class="ui container">
  <bg-account-creator
    (accountAdded)="onAccountAdded($event)"
    (templateAdded)="onTemplateAdded($event)"></bg-account-creator>
  <hr>
  <bg-account-element
    *ngFor="let element of accountElements"
    [accountElement]="element">
    <p>
      <strong *ngIf="element.type === 'account'" style="color: red">{{ element.info }}</strong>
      <em *ngIf="element.type === 'template'">{{ element.info }}</em>
    </p>
  </bg-account-element>
</div>
