<div class="ui container">
  <button
    class="ui blue button"
    (click)="onlyOdd = !onlyOdd">
    გამოაჩინე მხოლოდ კენტი რიცხვები
  </button>
  <br><br>
  <div class="ui segments">
    <ng-container *ngIf="onlyOdd">
      <div
        class="ui segment"
        [ngClass]="{ odd: odd % 2 }"
        [ngStyle]="{ backgroundColor: odd % 2 ? 'yellow' : 'transparent' }"
        *ngFor="let odd of odds">
          {{ odd }}
      </div>
    </ng-container>
    <ng-container *ngIf="!onlyOdd">
      <div
        class="ui segment"
        [ngClass]="{ odd: even % 2 }"
        [ngStyle]="{ backgroundColor: even % 2 ? 'yellow' : 'transparent' }"
        *ngFor="let even of evens">
          {{ even }}
      </div>
    </ng-container>
  </div>
  <p bgBasicHighlight>ჩვენი დირექტივით გასტილული პარაგრაფი</p>
</div>
