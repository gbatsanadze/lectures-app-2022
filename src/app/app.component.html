<div class="ui container">
  <form class="ui form" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <div formGroupName="userData">
      <div class="fields">
        <div class="nine wide field">
          <label for="username">მომხმარებლის სახელი</label>
          <input type="text" id="username" formControlName="username">
          <p *ngIf="get('userData.username').invalid && get('userData.username').touched">
            გთხოვთ შეიყვანოთ მომხმარებლის სახელი!
          </p>
        </div>
      </div>
      <div class="fields">
        <div class="nine wide field">
          <label for="email">მეილი</label>
          <input type="text" id="email" formControlName="email">
          <p *ngIf="get('userData.email').invalid && get('userData.email').touched">
            გთხოვთ შეიყვანოთ სწორი მეილი!
          </p>
        </div>
      </div>
    </div>
    <div class="fields">
      <div class="field" *ngFor="let gender of genders">
        <div class="ui radio checkbox">
          <input type="radio" [value]="gender" formControlName="gender">
          <label>{{ gender }}</label>
        </div>
      </div>
    </div>
    <p *ngIf="signupForm.invalid && signupForm.touched">
      გთხოვთ შეიყვანოთ სწორი მონაცემები!
    </p>
    <button class="ui orange button" type="submit">შენახვა</button>
  </form>
</div>
